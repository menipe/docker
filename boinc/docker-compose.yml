version: "2"
services:
  boinc:
    image: boinc/client
    container_name: boinc
    restart: always
    network_mode: host
    pid: host
    volumes:
      - /opt/appdata/boinc:/var/lib/boinc
    environment:
      - BOINC_GUI_RPC_PASSWORD=1eddc62bcc42cb664458597267c7f409
      - BOINC_CMD_LINE_OPTIONS=--allow_remote_gui_rpc
